<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Temperature Convertor</title>
</head>
<body>
    <h1 class="title">Temperature Convertor</h1>
    <form>
        <div class="fahrenheit">
            <h3 class="subtitle">Fahrenheit</h3>
            <input type="number" id="input-Fahrenheit" placeholder="Fahrenheit" size="20">
        </div>

        <div class="celsius">
            <h3 class="subtitle">Celsius</h3>
            <input type="number" id="input-Celsius" placeholder="Celsius" size="20"/>
        </div>

        <div class="kelvin">
            <h3 class="subtitle">Kelvin</h3>
            <input type="number" id="input-Kelvin" placeholder="Kelvin" size="20"/>
        </div>

        <button type="reset" class="button">Reset</button>
    </form>
</body>
<script src="script.js" defer></script>
</html>
